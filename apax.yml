# General information
name: '@simatic-ax/simple-control-modules'
version: 0.0.0-placeholder
author: Siemens AG
type: lib
# Description will be displayed in the apax extension
description: Simple control modules like encoder and counter 
#URL to the repository
repository:
  type: git
  url: https://github.com/simatic-ax/simple-control-modules
# Environment variables
variables:
  APAX_BUILD_ARGS:
    - --debug
targets:
  - '1500'
  - 'axunit-llvm'
# Dependencies
devDependencies:
  '@ax/sdk': 3.0.8
  "@simatic-ax/snippetscollection": 0.0.15
dependencies:
  "@simatic-ax/io": 1.0.1
  "@ax/system-timer": 3.0.9
registries:
  '@simatic-ax': 'https://npm.pkg.github.com/'
# Files which 'apax pack' will include
files:
  - 'README.md'
  - 'LICENSE.md'
  - 'changelog.md'
  - 'snippets'
  - 'docs'
  - 'src'
