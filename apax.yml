name: '@simatic-ax/simple-control-modules'
version: 0.0.1
author: Siemens AG
type: lib
variables:
  APAX_BUILD_ARGS:
    - --debug
    - --log Trace
    - --simulation
targets:
  - '1500'
  - 'axunit-llvm'
scripts:
  publishlib:
    - apax publish --package *.apax.tgz --registry 'https://npm.pkg.github.com/'
    - rm *.apax.tgz -f
  createpackage:
    - apax build
    - apax test
    - apax version $1
    - apax pack
    - apax publishlib
devDependencies:
  '@ax/sdk': 1.0.127
registries:
  '@simatic-ax': 'https://npm.pkg.github.com/'
files:
  - 'README.md'
  - 'LICENSE.md'
  - 'doc'
  - 'src' # ship library with source
  # - 'library/1500/'   # ship library with binary
dependencies:
  "@simatic-ax/io": 0.1.1
  "@ax/system-timer": 1.0.12
  "@simatic-ax/mocks": 0.1.1
  "@simatic-ax/snippetscollection": 0.0.3
